Fisherman:
  fullname: Halász
  shortname: Ha
  description: Pénzt keres halászatból.
  ChatColour: AQUA
  chat-display: full
  max-level: 1000
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*0.5)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.01)
  points-progression-equation: (basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05)))*0.1
  experience-progression-equation: baseexperience*joblevel*0.1
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Hullámok megszállottja
      Objectives:
      - Fish;cod;100
      RewardCommands:
      - tellraw [playerName] {"text":"Küldetés teljesítve!","color":"green"}
      - eco give [playerName] 15000
      RewardDesc:
      - Fogj ki 100 tőkehalat.
      - 'Jutalom: 15000$'
    '2':
      Name: Vérbeli halász
      Objectives:
      - Fish;cod;32
      - Fish;salmon;16
      - Fish;pufferfish;4
      - Fish;tropical_fish;1
      RewardCommands:
      - tellraw [playerName] {"text":"Küldetés teljesítve!","color":"green"}
      - give [playerName] heart_of_the_sea 1
      - eco give [playerName] 10000
      RewardDesc:
      - Fogj ki 32 tőkehalat, 16 lazacot, 4 gömbhalat és 1 trópusi halat.
      - 'Jutalom: 1 tenger szíve és 10000$'
    '3':
      Name: Tenger tisztítás
      Objectives:
      - Fish;bone;1
      - Fish;ink_sac;1
      - Fish;string;1
      - Fish;stick;1
      - Fish;leather;1
      - Fish;rotten_flesh;1
      RewardCommands:
      - tellraw [playerName] {"text":"Küldetés teljesítve!","color":"green"}
      - eco give [playerName] 5000
      RewardDesc:
      - 'Fogj ki minimum egyet ezekből: csont, tinta, fonál, bot, bőr, rohadt hús.'
      - 'Jutalom: 5000$'
    '4':
      Name: Út a halak felé
      Objectives:
      - Craft;fishing_rod;16
      - Craft;bucket;16
      RewardCommands:
      - tellraw [playerName] {"text":"Küldetés teljesítve!","color":"green"}
      - eco give [playerName] 5000
      RewardDesc:
      - Craftolj 16 horgászbotot és 16 vödröt.
      - 'Jutalom: 5000$'
    '5':
      Name: Balaton ízei
      Objectives:
      - Bake;cod;64
      - Bake;salmon;32
      RewardCommands:
      - tellraw [playerName] {"text":"Küldetés teljesítve!","color":"green"}
      - eco give [playerName] 5000
      RewardDesc:
      - Süss ki 64 tőkehalat, 32 lazacot.
      - 'Jutalom: 5000$'
    '6':
      Name: Haláli
      Objectives:
      - Eat;pufferfish;32
      RewardCommands:
      - tellraw [playerName] {"text":"Küldetés teljesítve!","color":"green"}
      - eco give [playerName] 8000
      - give [playerName] potionofregenerationii 1
      RewardDesc:
      - Egyél meg 32 gömbhalat. 
      - 'Jutalom: 1 regeneráció II bájital és 8000$'
    '7':
      Name: Barbár halász
      Objectives:
      - Kill;cod;50
      - Kill;salmon;25
      RewardCommands:
      - tellraw [playerName] {"text":"Küldetés teljesítve!","color":"green"}
      - lp user [playerName] permission settemp jobs.boost.Halász.money.0.5 true 30m
      RewardDesc:
      - Ölj meg 50 tőkehalat és 25 lazacot.
      - 'Jutalom: Fél órás +50%-os pénz bónusz'

  Gui:
    Item: fishing_rod
  Fish:
    bow:
      experience: 35
      income: 35
      points: 35
    cod:
      experience: 15
      income: 15
      points: 15
    enchanted_book:
      experience: 70
      income: 70
      points: 70
    fishing_rod:
      experience: 60
      income: 60
      points: 60
    name_tag:
      experience: 30
      income: 30
      points: 30
    nautilus_shell:
      experience: 80
      income: 80
      points: 80
    pufferfish:
      experience: 25
      income: 25
      points: 25
    saddle:
      experience: 40
      income: 40
      points: 40
    salmon:
      experience: 25
      income: 20
      points: 20
    tropical_fish:
      experience: 25
      income: 25
      points: 25
